<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Calculadora de Gorjetas</title>
</head>
<body>
  <div class="container">
    <h1>Calculadora de Gorjetas</h1>
    <div>
    <label for="totalBill">Valor total da conta:</label>
    <input type="number" id="totalBill" placeholder="Insira o valor total">
    </div>
    <label for="serviceQuality">Qualidade do serviço:</label>
    <select id="serviceQuality">
      <option value="good">Bom</option>
      <option value="regular">Regular</option>
      <option value="bad">Ruim</option>
    </select>

    <button onclick="calculateTip()">Calcular Gorjeta</button>

    <p id="result">Aqui será exibido o valor da gorjeta.</p>
  </div>

  <script src="script.js"></script>
</body>
</html>
